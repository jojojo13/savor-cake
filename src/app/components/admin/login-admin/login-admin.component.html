<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    
            Savor Cake    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Đăng nhập tài khoản của bạn
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tài khoản</label>
                        <input type="text" formControlName="username" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>
                    <p class="error-msg mt-1" *ngIf="loginForm.get('username').errors?.required && loginForm.get('username').dirty">Vui lòng nhập tài khoản</p>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu</label>
                        <input type="password" formControlName="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <p *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').dirty" class="error-msg mt-1">Vui lòng nhập mật khẩu</p>
                    <p *ngIf="loginMsg" class="error-msg">{{loginMsg}}</p>
                    <button [disabled]="!loginForm.valid || !loginForm.dirty" type="submit" class="w-full text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Đăng nhập</button>
              
                </form>
            </div>
        </div>
    </div>
  </section>
